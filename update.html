<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Progress Donasi Renovasi Rumah Ketua</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .box {
      background: white;
      padding: 25px;
      border-radius: 12px;
      width: 360px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .bar {
      background: #ddd;
      border-radius: 20px;
      overflow: hidden;
      height: 25px;
      margin-top: 10px;
    }
    .fill {
      background: #4CAF50;
      width: 20%;
      height: 100%;
      color: white;
      line-height: 25px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="box">
    <h3>Progress Donasi</h3>
    <p>Renovasi Rumah Ketua</p>
    <p><b>Rp3.000.000</b> dari Rp15.000.000</p>
    <div class="bar">
      <div class="fill">20%</div>
    </div>
  </div>
</body>
</html>
